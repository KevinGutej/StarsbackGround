<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(to bottom, #020024, #090979, #00d4ff);
            position: relative;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 2em;
            border-bottom: 2px solid #ff7eb3;
            z-index: 2;
        }

        .balance {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            font-size: 1.5em;
            border-radius: 10px;
            z-index: 2;
        }
    </style>
</head>

<body>
    <header>Stars Background</header>
    <div class="balance" id="balanceDisplay">Balance: $100</div>
    <canvas id="starsCanvas"></canvas>
    <canvas id="plinkoCanvas"></canvas>

    <script>
        const starsCanvas = document.getElementById("starsCanvas");
        const plinkoCanvas = document.getElementById("plinkoCanvas");
        const balanceDisplay = document.getElementById("balanceDisplay");

        const starsCtx = starsCanvas.getContext("2d");
        const ctx = plinkoCanvas.getContext("2d");

        const PEG_RADIUS = 5;
        const BALL_RADIUS = 8;
        const ROWS = 10;
        const SPACING_X = 50;
        const SPACING_Y = 50;
        const GRAVITY = 0.1;
        const BALL_COST = 5;

        let stars = [];
        let shootingStars = [];
        let pegs = [];
        let balls = [];
        let multipliers = [];
        let balance = 100;

        function resizeCanvas() {
            starsCanvas.width = window.innerWidth;
            starsCanvas.height = window.innerHeight;
            plinkoCanvas.width = window.innerWidth;
            plinkoCanvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        function ShootingStar() {
            this.x = Math.random() * starsCanvas.width;
            this.y = Math.random() * starsCanvas.height * 0.5;
            this.speed = Math.random() * 5 + 3;
            this.angle = Math.random() * Math.PI / 2 + Math.PI / 4;
            this.trailLength = Math.random() * 100 + 50;
        }

        function Star() {
            this.x = Math.random() * starsCanvas.width;
            this.y = Math.random() * starsCanvas.height;
            this.size = Math.random() * 2 + 1;
            this.opacity = Math.random();
            this.twinkleSpeed = Math.random() * 0.02 + 0.01;
            this.fadeIn = Math.random() > 0.5;
        }

        function initializeStars() {
            for (let i = 0; i < 150; i++) {
                stars.push(new Star());
            }
        }

        function createShootingStar() {
            shootingStars.push(new ShootingStar());
            setTimeout(createShootingStar, Math.random() * 2000 + 1000);
        }

        function updateStars() {
            stars.forEach(star => {
                star.opacity += star.twinkleSpeed * (star.fadeIn ? 1 : -1);
                if (star.opacity >= 1 || star.opacity <= 0) star.fadeIn = !star.fadeIn;
            });
            shootingStars = shootingStars.filter(star => star.x > 0 && star.y < starsCanvas.height);
        }

        function drawStars() {
            starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);

            stars.forEach(star => {
                starsCtx.beginPath();
                starsCtx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                starsCtx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                starsCtx.fill();
            });

            shootingStars.forEach((star, index) => {
                const trailX = star.x - star.trailLength * Math.cos(star.angle);
                const trailY = star.y - star.trailLength * Math.sin(star.angle);

                const gradient = starsCtx.createLinearGradient(star.x, star.y, trailX, trailY);
                gradient.addColorStop(0, "rgba(255, 255, 255, 1)");
                gradient.addColorStop(1, "rgba(255, 255, 255, 0)");

                starsCtx.beginPath();
                starsCtx.moveTo(star.x, star.y);
                starsCtx.lineTo(trailX, trailY);
                starsCtx.strokeStyle = gradient;
                starsCtx.lineWidth = 2;
                starsCtx.stroke();

                star.x += star.speed * Math.cos(star.angle);
                star.y += star.speed * Math.sin(star.angle);

                if (star.x < 0 || star.y > starsCanvas.height) {
                    shootingStars.splice(index, 1);
                }
            });
        }

        function createPegs() {
            const offsetY = 100;
            const centerX = plinkoCanvas.width / 2;

            pegs = [];
            for (let row = 0; row < ROWS; row++) {
                const cols = row + 1;
                const spacingX = SPACING_X;
                const xOffset = centerX - (cols - 1) * spacingX / 2;

                for (let col = 0; col < cols; col++) {
                    const x = xOffset + col * spacingX;
                    const y = offsetY + row * SPACING_Y;
                    pegs.push({ x, y });
                }
            }

            pegs.shift();
        }

        function createMultipliers() {
            const offsetY = 100 + ROWS * SPACING_Y;
            const centerX = plinkoCanvas.width / 2;

            multipliers = [];
            const cols = ROWS + 1;
            const spacingX = SPACING_X;
            const xOffset = centerX - (cols - 1) * spacingX / 2;

            for (let col = 0; col < cols; col++) {
                const x = xOffset + col * spacingX;
                const multiplier = Math.random() * 3 + 1;
                multipliers.push({ x, y: offsetY, value: multiplier.toFixed(1) });
            }
        }

        function Ball(x, y) {
            this.x = x;
            this.y = y;
            this.vx = Math.random() * 2 - 1;
            this.vy = 0;
            this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        }

        function addBall() {
            if (balance >= BALL_COST) {
                balls.push(new Ball(plinkoCanvas.width / 2, 50));
                balance -= BALL_COST;
                updateBalanceDisplay();
            }
        }

        function updateBalanceDisplay() {
            balanceDisplay.textContent = `Balance: $${balance.toFixed(2)}`;
        }

        function updateBalls() {
            balls.forEach(ball => {
                ball.vy += GRAVITY;
                ball.x += ball.vx;
                ball.y += ball.vy;

                const minX = plinkoCanvas.width / 2 - (ROWS + 1) * SPACING_X / 2;
                const maxX = plinkoCanvas.width / 2 + (ROWS + 1) * SPACING_X / 2;

                if (ball.x - BALL_RADIUS < minX || ball.x + BALL_RADIUS > maxX) {
                    ball.vx *= -1;
                }

                pegs.forEach(peg => {
                    const dx = ball.x - peg.x;
                    const dy = ball.y - peg.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < PEG_RADIUS + BALL_RADIUS) {
                        const angle = Math.atan2(dy, dx);
                        ball.vx += Math.cos(angle) * 0.5;
                        ball.vy += Math.sin(angle) * 0.5;
                    }
                });

                multipliers.forEach(multiplier => {
                    const dx = ball.x - multiplier.x;
                    const dy = ball.y - multiplier.y;
                    if (Math.abs(dx) < SPACING_X / 2 && dy > 0 && dy < BALL_RADIUS) {
                        balance += BALL_COST * multiplier.value;
                        updateBalanceDisplay();
                    }
                });
            });

            balls = balls.filter(ball => ball.y < plinkoCanvas.height + BALL_RADIUS);
        }

        function drawPegs() {
            ctx.fillStyle = "white";
            pegs.forEach(peg => {
                ctx.beginPath();
                ctx.arc(peg.x, peg.y, PEG_RADIUS, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawMultipliers() {
            ctx.fillStyle = "yellow";
            multipliers.forEach(multiplier => {
                ctx.fillText(
                    `x${multiplier.value}`,
                    multiplier.x - 10,
                    multiplier.y + 15
                );
            });
        }

        function drawBalls() {
            balls.forEach(ball => {
                ctx.fillStyle = ball.color;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, BALL_RADIUS, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function animate() {
            updateStars();
            drawStars();

            ctx.clearRect(0, 0, plinkoCanvas.width, plinkoCanvas.height);
            drawPegs();
            drawMultipliers();
            updateBalls();
            drawBalls();

            requestAnimationFrame(animate);
        }

        initializeStars();
        createShootingStar();
        createPegs();
        createMultipliers();
        animate();

        document.addEventListener("keydown", event => {
            if (event.code === "Space") {
                addBall();
            }
        });
    </script>
</body>

</html>
